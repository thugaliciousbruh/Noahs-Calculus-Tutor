<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple loader thing</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="frame"></iframe>
    <script>
        fetch('https://raw.githubusercontent.com/NoahsAmazingTutoringHelp/Noahs-Calculus-Tutor/refs/heads/master/index.html')
            .then(r => r.text())
            .then(html => {
                const titleMatch = html.match(/<title[^>]*>([^<]+)<\/title>/i);
                if (titleMatch && titleMatch[1]) {
                    document.title = titleMatch[1].trim();
                }
                
                document.getElementById('frame').srcdoc = html;
            })
            .catch(error => {
                console.error('Error loading content:', error);
                document.title = 'Error Loading Content';
            });
    </script>
</body>
</html>
